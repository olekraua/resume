worker_processes 1;

events {
    worker_connections 1024;
}

http {
    map $uri $is_oidc_edge_endpoint {
        default 0;
        ~^/\.well-known/ 1;
        =/userinfo 1;
        =/connect/logout 1;
    }

    map $status $is_edge_error_status {
        default 0;
        401 1;
        404 1;
        ~^5\d\d$ 1;
    }

    map "$is_oidc_edge_endpoint:$is_edge_error_status" $log_oidc_edge_error {
        default 0;
        "1:1" 1;
    }

    log_format oidc_edge_error
        '$time_iso8601 edge_oidc_error=1 status=$status '
        'method=$request_method uri="$uri" host="$host" '
        'request="$request" upstream_status="$upstream_status" '
        'upstream_addr="$upstream_addr" request_time=$request_time '
        'upstream_response_time="$upstream_response_time" '
        'xff="$http_x_forwarded_for"';

    upstream auth_service {
        server 127.0.0.1:8081;
    }
    upstream messaging_service {
        server 127.0.0.1:8086;
    }
    upstream monolith_service {
        server 127.0.0.1:8090;
    }

    server {
        listen 8080;
        client_max_body_size 10m;
        # Emit dedicated entries for edge OIDC endpoint errors (404/401/5xx).
        access_log /dev/stdout oidc_edge_error if=$log_oidc_edge_error;

        # Preserve original host/scheme/port for OIDC discovery and redirects.
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Auth + session (OIDC)
        location /api/auth/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location /api/account/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location /api/csrf {
            proxy_pass http://auth_service;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location /oauth2/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location /.well-known/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location /userinfo {
            proxy_pass http://auth_service;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location /connect/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location /login {
            proxy_pass http://auth_service;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location /logout {
            proxy_pass http://auth_service;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Messaging
        location /api/messages/ {
            proxy_pass http://messaging_service;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location /ws {
            proxy_pass http://messaging_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Monolith API + uploads
        location /api/ {
            proxy_pass http://monolith_service;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        location /uploads/ {
            proxy_pass http://monolith_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
