server:
  port: 8082
  forward-headers-strategy: framework

spring:
  application:
    name: resume-profile-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resume_profile}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration/profile
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true
    consumer:
      group-id: resume-profile-service
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: net.devstudy.resume.*
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI:http://localhost:8081}

app:
  cors:
    allowed-origins:
      - ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}
  search:
    elasticsearch:
      enabled: false
    profile-db:
      enabled: false
  kafka:
    enabled: true
  internal:
    api:
      enabled: true
      token: ${PROFILE_INTERNAL_TOKEN:dev-internal-token}
  security:
    session:
      enabled: false
    jwt:
      enabled: true
