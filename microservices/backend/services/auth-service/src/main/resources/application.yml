server:
  port: 8081

spring:
  application:
    name: resume-auth-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resume_auth}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
  jpa:
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration/auth
  mail:
    host: ${SPRING_MAIL_HOST:}
    port: ${SPRING_MAIL_PORT:}
    username: ${SMTP_USER:}
    password: ${SMTP_PASS:}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true
    consumer:
      group-id: resume-auth-service
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: net.devstudy.resume.*

app:
  cors:
    allowed-origins:
      - ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}
  search:
    elasticsearch:
      enabled: false
  kafka:
    enabled: true
  services:
    profile:
      mode: remote
      base-url: ${PROFILE_SERVICE_URL:http://localhost:8082}
      internal-token: ${PROFILE_INTERNAL_TOKEN:dev-internal-token}
  security:
    session:
      enabled: false
    oidc:
      enabled: true
      issuer: ${AUTH_ISSUER_URI:http://localhost:8081}
      client-id: ${AUTH_CLIENT_ID:resume-spa}
      redirect-uri: ${AUTH_REDIRECT_URI:http://localhost:4200/auth/callback}
      post-logout-redirect-uri: ${AUTH_POST_LOGOUT_REDIRECT_URI:http://localhost:4200/}
