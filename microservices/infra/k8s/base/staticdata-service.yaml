apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-staticdata-service
  namespace: resume
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume-staticdata-service
  template:
    metadata:
      labels:
        app: resume-staticdata-service
    spec:
      containers:
        - name: staticdata-service
          image: resume/staticdata-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: resume-common-config
            - secretRef:
                name: resume-staticdata-db
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: resume-staticdata-service
  namespace: resume
spec:
  selector:
    app: resume-staticdata-service
  ports:
    - name: http
      port: 8084
      targetPort: 8084
