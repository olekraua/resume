apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-profile-service
  namespace: resume
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume-profile-service
  template:
    metadata:
      labels:
        app: resume-profile-service
    spec:
      containers:
        - name: profile-service
          image: resume/profile-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: resume-common-config
            - secretRef:
                name: resume-profile-db
            - secretRef:
                name: resume-internal-secret
          env:
            - name: PROFILE_INTERNAL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: resume-internal-secret
                  key: PROFILE_INTERNAL_TOKEN
            - name: UPLOAD_PHOTOS_DIR
              value: /data/uploads/photos
            - name: UPLOAD_CERTIFICATES_DIR
              value: /data/uploads/certificates
          volumeMounts:
            - name: uploads
              mountPath: /data/uploads
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: resume-uploads
---
apiVersion: v1
kind: Service
metadata:
  name: resume-profile-service
  namespace: resume
spec:
  selector:
    app: resume-profile-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
