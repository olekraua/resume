<div class="l-row profiles">
  <div class="l-col l-col--xs-12">
    <ng-container *ngFor="let profile of profiles">
      <app-profile-card [profile]="profile"></app-profile-card>
    </ng-container>
  </div>
  <div class="l-col l-col--xs-12 u-text-center" *ngIf="hasNext">
    <button class="c-button c-button--primary" type="button" (click)="loadMore()" [disabled]="loading">
      Load more
    </button>
  </div>
  <div class="l-col l-col--xs-12 u-text-center" *ngIf="loading">
    <img src="/assets/img/large-loading.gif" alt="loading">
  </div>
</div>
