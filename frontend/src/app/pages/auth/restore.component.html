<div class="l-container" style="max-width: 520px;">
    <div class="c-panel c-panel--default">
      <div class="c-panel__heading">
        <h4 class="c-panel__title"><i class="fa fa-unlock-alt"></i> Restore access</h4>
      </div>
      <div class="c-panel__body">
        <p class="u-text-muted">Enter your username, email, or phone. We'll send a restore link.</p>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="c-form__group">
            <label for="identifier">Username / Email / Phone</label>
            <input id="identifier" type="text" class="c-input" formControlName="identifier" />
          </div>
          <div *ngIf="infoMessage" class="c-alert c-alert--warning" style="margin-top: 10px;">
            {{ infoMessage }}
          </div>
          <div *ngIf="errorMessage" class="c-alert c-alert--danger" style="margin-top: 10px;">
            {{ errorMessage }}
          </div>
          <button type="submit" class="c-button c-button--primary c-button--block">Send restore link</button>
        </form>
        <div class="u-text-center" style="margin-top: 10px;">
          <a routerLink="/login">Back to sign in</a>
        </div>
      </div>
    </div>
  </div>
