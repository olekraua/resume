<div class="l-container" style="max-width: 520px;">
    <div class="c-panel c-panel--default">
      <div class="c-panel__heading">
        <h4 class="c-panel__title"><i class="fa fa-check"></i> Restore request sent</h4>
      </div>
      <div class="c-panel__body">
        <p>Check your email for the restore link. If the account exists, you'll receive a message shortly.</p>
        <div *ngIf="restoreLink" class="c-alert c-alert--info" style="margin-top: 10px;">
          <div>Restore link (visible in dev mode):</div>
          <a [href]="restoreLink">{{ restoreLink }}</a>
        </div>
        <div class="u-text-center" style="margin-top: 12px;">
          <a routerLink="/login">Back to sign in</a>
        </div>
      </div>
    </div>
  </div>
