<div class="l-container" style="max-width: 520px;">
    <div class="c-panel c-panel--default">
      <div class="c-panel__heading">
        <h4 class="c-panel__title"><i class="fa fa-user"></i> Change username</h4>
      </div>
      <div class="c-panel__body">
        <p class="u-text-muted">Current username: <strong>{{ currentUid }}</strong></p>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="c-form__group">
            <label for="newUid">New username</label>
            <input id="newUid" type="text" class="c-input" formControlName="newUid" />
          </div>
          <div *ngIf="uidSuggestions.length" style="margin-top: 6px;">
            <span class="u-text-muted">Suggestions:</span>
            <button type="button" class="c-button c-button--link" *ngFor="let suggestion of uidSuggestions"
                    (click)="applySuggestion(suggestion)">
              {{ suggestion }}
            </button>
          </div>
          <div *ngIf="errorMessage" class="c-alert c-alert--danger" style="margin-top: 10px;">
            {{ errorMessage }}
          </div>
          <button type="submit" class="c-button c-button--primary c-button--block">Update username</button>
        </form>
      </div>
    </div>
  </div>
