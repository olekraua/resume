# Disable Elasticsearch integration during tests to avoid external dependency
app.search.elasticsearch.enabled=false
# Let Spring Boot Testcontainers @ServiceConnection supply the datasource
spring.datasource.username=resume
spring.datasource.password=resume
# Use container-managed Postgres; schema is created on startup and left intact until container stops
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.flyway.enabled=false

# Silence SQL logging during tests
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF

# Keep test logs quiet and focused on failures
spring.main.banner-mode=off
spring.main.log-startup-info=false
spring.jpa.open-in-view=false

logging.level.root=WARN
logging.level.net.devstudy.resume=WARN
logging.level.org.springframework=WARN
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration=ERROR
logging.level.org.springframework.boot.autoconfigure.orm.jpa.JpaBaseConfiguration$JpaWebConfiguration=ERROR

logging.level.org.hibernate=ERROR
logging.level.org.hibernate.orm.cache=ERROR
logging.level.org.hibernate.orm.connections.pooling=ERROR

logging.level.com.zaxxer.hikari=ERROR
logging.level.org.ehcache=ERROR

logging.level.org.testcontainers=ERROR
logging.level.com.github.dockerjava=ERROR
logging.level.org.rnorth=ERROR
logging.level.tc=ERROR

logging.level.net.devstudy.resume.search.ProfileSearchIndexingListener=ERROR
logging.level.net.devstudy.resume.config.ElasticsearchIndexConfig=ERROR
