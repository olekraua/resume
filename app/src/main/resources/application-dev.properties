app.restore.show-link=true
app.restore.mail.enabled=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- CORS for local SPA dev ---
app.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200
app.cors.allow-credentials=true

# --- XSRF cookie (SameSite=None requires HTTPS + credentials include) ---
app.security.csrf.cookie.same-site=Lax
app.security.csrf.cookie.secure=false

# --- CSRF for SPA auth (dev-only convenience) ---
app.security.csrf.ignore-auth-endpoints=true

# --- CSRF (dev): ignore /api/** to avoid missing-token errors during local testing ---
# Do not use this in production.
app.security.csrf.ignore-api=true

# --- Elasticsearch (dev): enabled by default ---
# Set APP_SEARCH_ELASTICSEARCH_ENABLED=false to disable.
app.search.elasticsearch.enabled=${APP_SEARCH_ELASTICSEARCH_ENABLED:true}
