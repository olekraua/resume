# Hybrid mode: monolith behind gateway with JWT/OIDC
server.port=8090
server.forward-headers-strategy=framework

app.security.session.enabled=false
app.security.jwt.enabled=true

# Point to gateway as issuer when using X-Forwarded-* headers
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH_ISSUER_URI:http://localhost:8080}
