<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Пошук профілів')}"></head>
<body class="resume">
<div th:replace="~{fragments/layout :: header}"></div>
<div class="layout-content">
  <div class="c-panel c-panel--default">
    <div class="c-panel__body">
      <h4 class="caption" th:text="|Найдено ${profiles.size()} профилей по запросу '${query}'|">Результати пошуку</h4>
    </div>
  </div>

  <div class="l-row profiles">
    <div class="l-col l-col--xs-12">
      <div th:if="${#lists.isEmpty(profiles)}" class="c-alert c-alert--info">Нічого не знайдено.</div>
      <div th:if="${!#lists.isEmpty(profiles)}">
        <div th:replace="~{profiles :: items(${profiles})}"></div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragments/layout :: footer}"></div>
<th:block th:replace="~{fragments/layout :: public-spa-templates}"></th:block>
<th:block th:replace="~{fragments/layout :: scripts-base}"></th:block>
<script th:src="${appHost} + @{/js/public-spa.js(v=${jsCommonVersion})}"></script>
</body>
</html>
