<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Відновлення доступу')}"></head>
<body class="resume">
  <div th:replace="~{fragments/layout :: header}"></div>
  <div class="layout-content">
    <div class="l-container" style="max-width: 520px;">
      <div class="c-panel c-panel--default">
        <div class="c-panel__heading">
          <h4 class="c-panel__title"><i class="fa fa-unlock"></i> Відновлення доступу</h4>
        </div>
        <div class="c-panel__body">
          <form th:action="${appHost} + @{/restore}" th:object="${restoreAccessForm}" method="post">
            <div class="c-form__group">
              <label for="identifier">Логін (username) або email або телефон</label>
              <input id="identifier" th:field="*{identifier}" type="text" class="c-input" required>
              <div th:if="${#fields.hasErrors('identifier')}" class="u-text-danger" th:errors="*{identifier}">Помилка</div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div th:if="${param.invalid}" class="c-alert c-alert--danger" style="margin-top: 10px;">
              Невірний або застарілий токен відновлення
            </div>
            <button type="submit" class="c-button c-button--primary c-button--block">Відновити</button>
          </form>
          <div class="u-text-center" style="margin-top: 10px;">
            <a th:href="${appHost} + @{/login}">Повернутися до входу</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="~{fragments/layout :: footer}"></div>
  <th:block th:replace="~{fragments/layout :: scripts-base}"></th:block>
</body>
</html>
