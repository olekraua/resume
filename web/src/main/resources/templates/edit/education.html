<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Edit Education')}"></head>
<body class="resume">
<div th:replace="~{fragments/layout :: header}"></div>
<div class="layout-content l-container">
  <h2>Образование</h2>
  <div th:replace="~{edit/_nav :: nav}"></div>

  <form th:action="${appHost} + @{|/${profile.uid}/edit/education|}" method="post" th:object="${form}">
    <div th:if="${#fields.hasErrors('*')}" class="c-alert c-alert--danger">
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
      </ul>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div id="ui-block-container">
      <div th:each="item,iter : *{items}" class="c-panel c-panel--default ui-item education-item" th:id="|ui-item-${iter.index}|">
        <div class="c-panel__heading">Образование <span th:text="${iter.index + 1}"></span>
          <button type="button" class="c-close u-pull-right" data-ui-remove><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="c-panel__body">
          <div class="c-form__group">
            <label class="l-col l-col--sm-3 c-form__label">Университет</label>
            <div class="l-col l-col--sm-9"><input class="c-input" type="text" th:field="*{items[__${iter.index}__].university}"/></div>
            <div class="l-col--sm-offset-3 l-col l-col--sm-9 c-form__help"><small>Повна назва університету/коледжу.</small></div>
          </div>
          <div class="c-form__group">
            <label class="l-col l-col--sm-3 c-form__label">Факультет</label>
            <div class="l-col l-col--sm-9"><input class="c-input" type="text" th:field="*{items[__${iter.index}__].faculty}"/></div>
            <div class="l-col--sm-offset-3 l-col l-col--sm-9 c-form__help"><small>Факультет/спеціальність.</small></div>
          </div>
          <div class="c-form__group">
            <label class="l-col l-col--sm-3 c-form__label">Описание</label>
            <div class="l-col l-col--sm-9"><input class="c-input" type="text" th:field="*{items[__${iter.index}__].summary}"/></div>
            <div class="l-col--sm-offset-3 l-col l-col--sm-9 c-form__help"><small>Ключові курси, диплом, середній бал.</small></div>
          </div>
          <div class="c-form__group">
            <label class="l-col l-col--sm-3 c-form__label">Начало</label>
            <div class="l-col l-col--sm-3">
              <select class="c-input" th:field="*{items[__${iter.index}__].beginYear}">
                <option th:each="y : ${years}" th:value="${y}" th:text="${y}">Year</option>
              </select>
            </div>
            <label class="l-col l-col--sm-2 c-form__label">Окончено</label>
            <div class="l-col l-col--sm-1"><input type="checkbox" th:field="*{items[__${iter.index}__].finish}"/></div>
            <div class="l-col l-col--sm-3">
              <select class="c-input" th:field="*{items[__${iter.index}__].finishYear}">
                <option th:each="y : ${years}" th:value="${y}" th:text="${y}">Year</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="l-row">
      <div class="l-col l-col--xs-12">
        <a href="javascript:resume.ui.addBlock();">+ Добавить образование</a>
      </div>
    </div>
    <hr/>
    <div class="l-row">
      <div class="l-col l-col--xs-12 u-text-center">
        <input type="submit" class="c-button c-button--primary" value="Сохранить">
      </div>
    </div>
  </form>
</div>
<div th:replace="~{fragments/layout :: footer}"></div>
<th:block th:replace="~{fragments/layout :: scripts-base}"></th:block>
<th:block th:replace="~{fragments/layout :: scripts-edit}"></th:block>
<script id="ui-block-template" type="text/x-resume-template">
  <div class="c-panel c-panel--default ui-item education-item" id="ui-item-{{blockIndex}}">
    <div class="c-panel__heading">Образование {{inc blockIndex}}
      <button type="button" class="c-close u-pull-right" data-ui-remove><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="c-panel__body">
      <div class="c-form__group">
        <label class="l-col l-col--sm-3 c-form__label">Университет</label>
        <div class="l-col l-col--sm-9"><input class="c-input" type="text" name="items[{{blockIndex}}].university"/></div>
      </div>
      <div class="c-form__group">
        <label class="l-col l-col--sm-3 c-form__label">Факультет</label>
        <div class="l-col l-col--sm-9"><input class="c-input" type="text" name="items[{{blockIndex}}].faculty"/></div>
      </div>
      <div class="c-form__group">
        <label class="l-col l-col--sm-3 c-form__label">Описание</label>
        <div class="l-col l-col--sm-9"><input class="c-input" type="text" name="items[{{blockIndex}}].summary"/></div>
      </div>
      <div class="c-form__group">
        <label class="l-col l-col--sm-3 c-form__label">Начало</label>
        <div class="l-col l-col--sm-3">
          <select class="c-input" name="items[{{blockIndex}}].beginYear">
            {{#each years}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
          </select>
        </div>
        <label class="l-col l-col--sm-2 c-form__label">Окончено</label>
        <div class="l-col l-col--sm-1"><input type="checkbox" name="items[{{blockIndex}}].finish"/></div>
        <div class="l-col l-col--sm-3">
          <select class="c-input" name="items[{{blockIndex}}].finishYear">
            {{#each years}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
          </select>
        </div>
      </div>
    </div>
  </div>
</script>
<script th:inline="javascript">
  /*<![CDATA[*/
  ResumeTemplate.registerHelper('inc', function(value) { return parseInt(value, 10) + 1; });
  window.educationYears = /*[[${years}]]*/ [];
  resume.ui.getTemplate = function() {
    if (resume.ui.template == null) {
      var source = document.getElementById('ui-block-template');
      resume.ui.template = source ? ResumeTemplate.compile(source.innerHTML) : null;
    }
    return resume.ui.template;
  };
  ResumeTemplate.registerHelper('years', function() { return window.educationYears; });
  /*]]>*/
</script>
</body>
</html>
