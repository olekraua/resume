# --- App ---
spring.application.name=resume
app.base-url=http://localhost:8080

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/resume_db
spring.datasource.username=resume
spring.datasource.password=1234

spring.data.mongodb.uri=mongodb://localhost:27017/resume

spring.security.user.name=user
spring.security.user.password=1234

# JPA-Konfiguration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===============================
# üåê WEB / MVC CONFIG
# ===============================

# Thymeleaf templates (Spring Boot —Å–∞–º –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î spring-boot-starter-thymeleaf) 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# ===============================
# üì¶ FILE UPLOAD
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# ===============================
# üåç I18N / MESSAGES
# ===============================
spring.messages.basename=i18n.messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# ===============================
# ‚öôÔ∏è VALIDATION
# ===============================
# Boot —Å–∞–º –ø—ñ–¥–∫–ª—é—á–∞—î Hibernate Validator (Jakarta Validation)
# –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –±–µ—Ä—É—Ç—å—Å—è –∑ i18n.messages
spring.mvc.throw-exception-if-no-handler-found=true

# ===============================
# üß© ERROR HANDLING (—è–∫—â–æ —î –≤–ª–∞—Å–Ω–∏–π Handler)
# ===============================
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# üìã LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.net.devstudy.resume=DEBUG

# ===============================
# üß∞ DEVTOOLS (—è–∫—â–æ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ spring-boot-devtools)
# ===============================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# --- UI / Paging & Asset-Versionen ---
ui.max-profiles-per-page=10
ui.versions.css-common=1.0
ui.versions.css-ex=1.0
ui.versions.js-common=1.0
ui.versions.js-ex=1.0
ui.versions.js-messages=1.0

uid.max-tries=20
uid.suffix.alphabet:abcdefghijklmnopqrstuvwxyz0123456789
uid.suffix.length:2


# --- Static Resources: Content-Hash-Versionierung ---
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# --- Thread-Pool (ersetzt fr√ºheren executorService.threadCount) ---
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=2

# --- Medien & Tools (macOS-freundlich) ---
media.storage.root-path=${user.home}/resume-media
# Intel Homebrew:
media.optimization.jpegtran=/usr/local/bin/jpegtran
# Apple Silicon Homebrew (Alternative):
# media.optimization.jpegtran=/opt/homebrew/bin/jpegtran

# --- Notifications aus dem Classpath (statt /WEB-INF) ---
notification.config.path=classpath:/notifications/notifications.xml

# --- Social (aus Umgebungsvariablen laden, nicht committen) ---
social.facebook.client-id=${FACEBOOK_CLIENT_ID}
social.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}

# Server
server.port=8080

