<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Page not found</title>
    </head>
    <body>
        <h1>Oops! Page not found (404)</h1>
        <p>
            We could not find
            <strong th:text="${path}">requested path</strong>
            for method
            <span th:text="${method}">GET</span>.
        </p>
        <p th:if="${message}">
            <small th:text="${message}">No handler was found</small>
        </p>
        <p><a th:href="@{/}">Go back to the home page</a></p>
    </body>
</html>
