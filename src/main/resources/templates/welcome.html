<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <title>My Resume</title>
</head>

<body>
  <div style="display: flex; justify-content: flex-end; padding: 12px; gap: 10px;">
    <a href="/register" sec:authorize="!isAuthenticated()" style="padding: 8px 14px; border: 1px solid #28a745; border-radius: 4px; color: #28a745; text-decoration: none;">Реєстрація</a>
    <a href="/login" sec:authorize="!isAuthenticated()" style="padding: 8px 14px; border: 1px solid #007bff; border-radius: 4px; color: #007bff; text-decoration: none;">Увійти</a>
    <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="margin: 0;">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" style="padding: 8px 14px; border: 1px solid #dc3545; border-radius: 4px; color: #dc3545; background: transparent; cursor: pointer;">Вийти</button>
    </form>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <h1 class="text-center caption">
        Web система 'My Resume' - создайте Ваше резюме в 10 кликов
      </h1>

      <img class="img-responsive" th:src="@{/img/logo-large.png}" alt="logo-large" style="width: 100%;">

      <ul>
        <li th:each="userProfile : ${profiles}"
          th:text="|${userProfile.firstName} ${userProfile.lastName} (${userProfile.uid})|">
          John Doe</li>
      </ul>
    </div>
  </div>
  <th:block th:replace="~{profiles :: content}">

  </th:block>

  </div>
</body>

</html>
