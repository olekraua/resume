<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head (pageTitle)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${pageTitle} ?: 'My Resume'">My Resume</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.6.css}" />
  <link rel="stylesheet" th:href="@{/css/font-awesome-4.5.0.css}" />
  <link rel="stylesheet" th:href="@{/css/bootstrap-theme-3.3.6.css}" />
  <link rel="stylesheet" th:href="@{/css/timeline.css}" />
  <link rel="stylesheet" th:href="@{/css/bootstrap-slider-6.1.6.css}" />
  <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker-1.6.0.css}" />
  <link rel="stylesheet" th:href="@{/css/fileinput-4.3.2.css}" />
  <link rel="stylesheet" th:href="@{/css/app.css}" />
  <style>
    body.resume { background-color: #eae8e7; }
    .layout-content { min-height: calc(100vh - 140px); padding: 16px; }
    .layout-footer { border-top: 1px solid #ddd; padding: 12px; text-align: center; background: #fafafa; }
  </style>
</head>
<body class="resume">
<header th:fragment="header">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" th:href="@{/welcome}">My Resume</a>
      </div>
      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="nav navbar-nav navbar-right">
          <li><a th:href="@{/welcome}">Головна</a></li>
          <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Увійти</a></li>
          <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Реєстрація</a></li>
          <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" style="margin: 0; padding-top: 8px;">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-link">Вийти</button>
            </form>
          </li>
        </ul>
        <form class="navbar-form navbar-right" role="search" th:action="@{/search}" method="get">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" name="q">
          </div>
          <button type="submit" class="btn btn-primary">Найти</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<footer th:fragment="footer">
  <div class="layout-footer">
    Resume demo for &lt;/&gt;DevStudy.net, 2016
  </div>
</footer>

<th:block th:fragment="scripts">
  <script th:src="@{/js/jquery-2.2.2.js}"></script>
  <script th:src="@{/js/bootstrap-3.3.6.js}"></script>
  <script th:src="@{/js/bootstrap-slider-6.1.6.js}"></script>
  <script th:src="@{/js/handlebars-4.0.5.js}"></script>
  <script th:src="@{/js/bootstrap-datepicker-1.6.0.js}"></script>
  <script th:src="@{/js/fileinput-4.3.2.js}"></script>
  <script th:src="@{/js/messages.js}"></script>
  <script th:src="@{/js/app.js}"></script>
</th:block>
</body>
</html>
