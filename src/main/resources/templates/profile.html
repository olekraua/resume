<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:text="|${profile.firstName} ${profile.lastName}|">
        Profile
    </title>
</head>

<body>
    <div th:id="'profile-' + ${profile.id}" class="row profile">
        <div>
            <h2 th:text="${profile.firstName + ' ' + profile.lastName}">John </h2>
        </div>
    </div>
</body>

</html>
