<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Sign in')}"></head>
<body class="resume">
  <div th:replace="~{fragments/layout :: header}"></div>
  <div class="layout-content">
    <div class="container" style="max-width: 520px;">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title"><i class="fa fa-sign-in"></i> Вхід у ваш особистий кабінет</h4>
        </div>
        <div class="panel-body">
          <p class="text-muted">Використовуйте ваш логін (username).</p>
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Логін (username)</label>
              <input id="username" name="username" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Пароль</label>
              <input id="password" name="password" type="password" class="form-control" required>
              <div style="margin-top: 6px;">
                <label style="font-weight: normal; cursor: pointer;">
                  <input type="checkbox" id="togglePassword"> Показати пароль
                </label>
              </div>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="remember-me"> Запам'ятати мене
              </label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div th:if="${param.error}" class="alert alert-danger" style="margin-top: 10px;">
              Невірний логін або пароль
            </div>
            <button type="submit" class="btn btn-primary btn-block">Увійти</button>
          </form>
          <div class="text-center" style="margin-top: 10px;">
            <a th:href="@{/register}">Зареєструватися</a>
          </div>
          <div class="text-center" style="margin-top: 6px;">
            <a th:href="@{/restore}">Забули пароль?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<div th:replace="~{fragments/layout :: footer}"></div>
<th:block th:replace="~{fragments/layout :: scripts-base}"></th:block>
  <script>
    (function() {
      var toggle = document.getElementById('togglePassword');
      var pwd = document.getElementById('password');
      if (toggle && pwd) {
        toggle.addEventListener('change', function () {
          pwd.type = this.checked ? 'text' : 'password';
        });
      }
    })();
  </script>
</body>
</html>
