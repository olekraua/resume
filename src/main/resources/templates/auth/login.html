<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <title>Sign in</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.6.css}" />
  <link rel="stylesheet" th:href="@{/css/font-awesome-4.5.0.css}" />
  <link rel="stylesheet" th:href="@{/css/bootstrap-theme-3.3.6.css}" />
  <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
  <div style="max-width: 400px; margin: 80px auto; padding: 24px; border: 1px solid #ddd; border-radius: 6px;">
    <h2 style="margin-top: 0; text-align: center;">Вхід</h2>
    <form th:action="@{/login}" method="post">
      <div style="margin-bottom: 12px;">
        <label for="username">Логін (uid)</label><br>
        <input id="username" name="username" type="text" required style="width: 100%; padding: 8px;">
      </div>
      <div style="margin-bottom: 12px;">
        <label for="password">Пароль</label><br>
        <input id="password" name="password" type="password" required style="width: 100%; padding: 8px;">
        <div style="margin-top: 6px;">
          <label style="font-weight: normal; cursor: pointer;">
            <input type="checkbox" id="togglePassword"> Показати пароль
          </label>
        </div>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div th:if="${param.error}" style="color: #b71c1c; margin-bottom: 12px;">
        Невірний логін або пароль
      </div>
      <button type="submit" style="width: 100%; padding: 10px;">Увійти</button>
    </form>
    <div style="margin-top: 12px; text-align: center;">
      <a th:href="@{/account/password}">Змінити пароль</a>
    </div>
    <div style="margin-top: 6px; text-align: center;" sec:authorize="!isAuthenticated()">
      <a th:href="@{/register}">Зареєструватися</a>
    </div>
  </div>
  <script>
    (function() {
      var toggle = document.getElementById('togglePassword');
      var pwd = document.getElementById('password');
      if (toggle && pwd) {
        toggle.addEventListener('change', function () {
          pwd.type = this.checked ? 'text' : 'password';
        });
      }
    })();
  </script>
</body>
</html>
