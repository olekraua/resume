<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Новий пароль')}"></head>
<body class="resume">
  <div th:replace="~{fragments/layout :: header}"></div>
  <div class="layout-content" style="display: flex; justify-content: center;">
    <div style="max-width: 480px; width: 100%; margin: 40px auto; padding: 24px; border: 1px solid #ddd; border-radius: 6px; background: #fff;">
      <h2 style="margin-top: 0; text-align: center;">Новий пароль</h2>
      <form th:action="@{/restore/{token}(token=${token})}" th:object="${restorePasswordForm}" method="post">
        <div style="margin-bottom: 12px;">
          <label for="password">Новий пароль</label><br>
          <input id="password" th:field="*{password}" type="password" required style="width: 100%; padding: 8px;">
          <div th:if="${#fields.hasErrors('password')}" style="color: #b71c1c;" th:errors="*{password}">Помилка</div>
        </div>
        <div style="margin-bottom: 12px;">
          <label for="confirmPassword">Підтвердіть пароль</label><br>
          <input id="confirmPassword" th:field="*{confirmPassword}" type="password" required style="width: 100%; padding: 8px;">
          <div th:if="${#fields.hasErrors('confirmPassword')}" style="color: #b71c1c;" th:errors="*{confirmPassword}">Помилка</div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" style="margin-top: 10px;">
          <ul>
            <li th:each="err : ${#fields.globalErrors()}" th:text="${err}">Паролі мають збігатися</li>
          </ul>
        </div>
        <div th:if="${errorMessage}" style="color: #b71c1c; margin-bottom: 12px;" th:text="${errorMessage}"></div>
        <button type="submit" style="width: 100%; padding: 10px;">Змінити пароль</button>
      </form>
    </div>
  </div>
  <div th:replace="~{fragments/layout :: footer}"></div>
  <th:block th:replace="~{fragments/layout :: scripts-base}"></th:block>
</body>
</html>
