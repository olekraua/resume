<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Зміна логіну')}"></head>
<body class="resume">
  <div th:replace="~{fragments/layout :: header}"></div>
  <div class="layout-content" style="display: flex; justify-content: center;">
    <div style="max-width: 480px; width: 100%; margin: 40px auto; padding: 24px; border: 1px solid #ddd; border-radius: 6px; background: #fff;">
    <h2 style="margin-top: 0; text-align: center;">Зміна логіну</h2>
    <div style="margin-bottom: 12px; text-align: center;">
      <strong>Поточний логін:</strong> <span th:text="${currentUid}">current-username</span>
    </div>
    <form th:action="@{/account/login}" th:object="${changeLoginForm}" method="post">
      <div style="margin-bottom: 12px;">
        <label for="newUid">Новий логін (username)</label><br>
        <input id="newUid" th:field="*{newUid}" type="text" required style="width: 100%; padding: 8px;">
        <div th:if="${#fields.hasErrors('newUid')}" style="color: #b71c1c;" th:errors="*{newUid}">Помилка</div>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div th:if="${errorMessage}" style="color: #b71c1c; margin-bottom: 12px;" th:text="${errorMessage}"></div>
      <div th:if="${uidSuggestions != null and !uidSuggestions.isEmpty()}" style="margin-bottom: 12px;">
        <div style="font-size: 12px; color: #555;">Можливі варіанти:</div>
        <ul style="margin: 4px 0 0 16px;">
          <li th:each="s : ${uidSuggestions}">
            <a href="#" class="uid-suggestion" th:attr="data-target='newUid',data-value=${s}"
               th:text="${s}">username-1</a>
          </li>
        </ul>
      </div>
      <button type="submit" style="width: 100%; padding: 10px;">Змінити логін</button>
    </form>
    <div style="margin-top: 12px; text-align: center;">
      <a th:href="@{/login}">Увійти</a>
    </div>
  </div>
  </div>
  <div th:replace="~{fragments/layout :: footer}"></div>
  <th:block th:replace="~{fragments/layout :: scripts-base}"></th:block>
  <script th:src="@{/js/uid-suggestions.js}"></script>
</body>
</html>
