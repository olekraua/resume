<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Зміна пароля</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.6.css}" />
  <link rel="stylesheet" th:href="@{/css/font-awesome-4.5.0.css}" />
  <link rel="stylesheet" th:href="@{/css/bootstrap-theme-3.3.6.css}" />
  <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
  <div style="max-width: 480px; margin: 60px auto; padding: 24px; border: 1px solid #ddd; border-radius: 6px;">
    <h2 style="margin-top: 0; text-align: center;">Зміна пароля</h2>
    <form th:action="@{/account/password}" th:object="${changePasswordForm}" method="post">
      <div style="margin-bottom: 12px;">
        <label for="currentPassword">Поточний пароль</label><br>
        <input id="currentPassword" th:field="*{currentPassword}" type="password" required style="width: 100%; padding: 8px;">
        <div th:if="${#fields.hasErrors('currentPassword')}" style="color: #b71c1c;" th:errors="*{currentPassword}">Помилка</div>
      </div>
      <div style="margin-bottom: 12px;">
        <label for="newPassword">Новий пароль</label><br>
        <input id="newPassword" th:field="*{newPassword}" type="password" required style="width: 100%; padding: 8px;">
        <div th:if="${#fields.hasErrors('newPassword')}" style="color: #b71c1c;" th:errors="*{newPassword}">Помилка</div>
      </div>
      <div style="margin-bottom: 12px;">
        <label for="confirmPassword">Підтвердіть новий пароль</label><br>
        <input id="confirmPassword" th:field="*{confirmPassword}" type="password" required style="width: 100%; padding: 8px;">
        <div th:if="${#fields.hasErrors('confirmPassword')}" style="color: #b71c1c;" th:errors="*{confirmPassword}">Помилка</div>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div th:if="${errorMessage}" style="color: #b71c1c; margin-bottom: 12px;" th:text="${errorMessage}"></div>
      <div th:if="${param.success}" style="color: #2e7d32; margin-bottom: 12px;">Пароль змінено</div>
      <button type="submit" style="width: 100%; padding: 10px;">Змінити пароль</button>
    </form>
    <div style="margin-top: 12px; text-align: center;">
      <a th:href="@{/login}">Увійти</a>
    </div>
  </div>
</body>
</html>
