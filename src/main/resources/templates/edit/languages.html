<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Edit Languages')"></head>
<body class="resume">
<div th:replace="fragments/layout :: header"></div>
<div class="layout-content container">
  <h2>Edit Languages</h2>
  <div th:replace="edit/_nav :: nav"></div>

  <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
    <ul>
      <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
    </ul>
  </div>

  <form th:action="@{/edit/languages}" method="post" th:object="${form}" class="form-horizontal">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div th:each="item,iter : *{items}" class="panel panel-default">
      <div class="panel-heading">Language <span th:text="${iter.index + 1}"></span></div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-3 control-label">Name</label>
          <div class="col-sm-9"><input class="form-control" type="text" th:field="*{items[__${iter.index}__].name}"/></div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Level</label>
          <div class="col-sm-9">
            <select class="form-control" th:field="*{items[__${iter.index}__].level}">
              <option th:each="lvl : ${T(net.devstudy.resume.model.LanguageLevel).values()}"
                      th:value="${lvl}" th:text="${lvl}">LEVEL</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Type</label>
          <div class="col-sm-9">
            <select class="form-control" th:field="*{items[__${iter.index}__].type}">
              <option th:each="tp : ${T(net.devstudy.resume.model.LanguageType).values()}"
                      th:value="${tp}" th:text="${tp}">TYPE</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<div th:replace="fragments/layout :: footer"></div>
<th:block th:replace="fragments/layout :: scripts"></th:block>
</body>
</html>
