<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Change Password')}"></head>
<body class="resume">
<div th:replace="~{fragments/layout :: header}"></div>
<div class="layout-content container">
  <h2>Change Password</h2>
  <div th:replace="~{edit/_nav :: nav}"></div>

  <form th:action="${appHost} + @{/edit/password}" method="post" th:object="${form}" class="form-horizontal">
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
      </ul>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
      <label class="col-sm-3 control-label">Current password</label>
      <div class="col-sm-9"><input class="form-control" type="password" th:field="*{currentPassword}"/></div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">New password</label>
      <div class="col-sm-9"><input class="form-control" type="password" th:field="*{newPassword}"/></div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Confirm password</label>
      <div class="col-sm-9"><input class="form-control" type="password" th:field="*{confirmPassword}"/></div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<div th:replace="~{fragments/layout :: footer}"></div>
<th:block th:replace="~{fragments/layout :: scripts-base}"></th:block>
<th:block th:replace="~{fragments/layout :: scripts-edit}"></th:block>
</body>
</html>
