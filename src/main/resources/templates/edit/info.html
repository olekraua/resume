<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Edit Info')}"></head>
<body class="resume">
<div th:replace="~{fragments/layout :: header}"></div>
<div class="layout-content l-container">
  <h2>Edit Info</h2>
  <div th:replace="~{edit/_nav :: nav}"></div>

  <form th:action="${appHost} + @{|/${profile.uid}/edit/info|}" method="post" th:object="${form}" class="c-form c-form--horizontal">
    <div th:if="${#fields.hasErrors('*')}" class="c-alert c-alert--danger">
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
      </ul>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="c-form__group">
      <label class="l-col l-col--sm-3 c-form__label">Birth date</label>
      <div class="l-col l-col--sm-4"><input class="c-input" type="date" th:field="*{birthDay}"/></div>
    </div>
    <div class="c-form__group">
      <label class="l-col l-col--sm-3 c-form__label">Country</label>
      <div class="l-col l-col--sm-9"><input class="c-input" type="text" th:field="*{country}"/></div>
    </div>
    <div class="c-form__group">
      <label class="l-col l-col--sm-3 c-form__label">City</label>
      <div class="l-col l-col--sm-9"><input class="c-input" type="text" th:field="*{city}"/></div>
    </div>
    <div class="c-form__group">
      <label class="l-col l-col--sm-3 c-form__label">Objective</label>
      <div class="l-col l-col--sm-9"><textarea id="inputObjective" class="c-input" rows="2" th:field="*{objective}"></textarea></div>
    </div>
    <div class="c-form__group">
      <label class="l-col l-col--sm-3 c-form__label">Summary</label>
      <div class="l-col l-col--sm-9"><textarea class="c-input" rows="3" th:field="*{summary}"></textarea></div>
    </div>
    <div class="c-form__group">
      <label class="l-col l-col--sm-3 c-form__label">Info</label>
      <div class="l-col l-col--sm-9"><textarea class="c-input" rows="4" th:field="*{info}"></textarea></div>
    </div>
    <button type="submit" class="c-button c-button--primary">Save</button>
  </form>
</div>
<div th:replace="~{fragments/layout :: footer}"></div>
<th:block th:replace="~{fragments/layout :: scripts-base}"></th:block>
<th:block th:replace="~{fragments/layout :: scripts-edit}"></th:block>
</body>
</html>
