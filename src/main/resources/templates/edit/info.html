<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Edit Info')"></head>
<body class="resume">
<div th:replace="fragments/layout :: header"></div>
<div class="layout-content container">
  <h2>Edit Info</h2>
  <div th:replace="edit/_nav :: nav"></div>

  <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
    <ul>
      <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
    </ul>
  </div>

  <form th:action="@{/edit/info}" method="post" th:object="${form}" class="form-horizontal">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
      <label class="col-sm-3 control-label">Birth date</label>
      <div class="col-sm-4"><input class="form-control" type="date" th:field="*{birthDay}"/></div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Country</label>
      <div class="col-sm-9"><input class="form-control" type="text" th:field="*{country}"/></div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">City</label>
      <div class="col-sm-9"><input class="form-control" type="text" th:field="*{city}"/></div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Objective</label>
      <div class="col-sm-9"><textarea class="form-control" rows="2" th:field="*{objective}"></textarea></div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Summary</label>
      <div class="col-sm-9"><textarea class="form-control" rows="3" th:field="*{summary}"></textarea></div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Info</label>
      <div class="col-sm-9"><textarea class="form-control" rows="4" th:field="*{info}"></textarea></div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<div th:replace="fragments/layout :: footer"></div>
<th:block th:replace="fragments/layout :: scripts"></th:block>
</body>
</html>
