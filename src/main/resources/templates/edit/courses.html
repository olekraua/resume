<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Edit Courses')"></head>
<body class="resume">
<div th:replace="fragments/layout :: header"></div>
<div class="layout-content container">
  <h2>Курсы</h2>
  <div th:replace="edit/_nav :: nav"></div>

  <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
    <ul>
      <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
    </ul>
  </div>

  <form th:action="@{/edit/courses}" method="post" th:object="${form}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div id="ui-block-container">
      <div th:each="item,iter : *{items}" class="panel panel-default ui-item course-item" th:id="|ui-item-${iter.index}|">
        <div class="panel-heading">Курс <span th:text="${iter.index + 1}"></span>
          <button type="button" class="close pull-right" th:onclick="|$('#ui-item-${iter.index}').remove();|"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-3 control-label">Название</label>
            <div class="col-sm-9"><input class="form-control" type="text" th:field="*{items[__${iter.index}__].name}"/></div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Школа</label>
            <div class="col-sm-9"><input class="form-control" type="text" th:field="*{items[__${iter.index}__].school}"/></div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Завершен</label>
            <div class="col-sm-1"><input type="checkbox" th:field="*{items[__${iter.index}__].finish}"/></div>
            <div class="col-sm-4"><input class="form-control" type="date" th:field="*{items[__${iter.index}__].finishDate}"/></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <a href="javascript:resume.ui.addBlock();">+ Добавить курс</a>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col-xs-12 text-center">
        <input type="submit" class="btn btn-primary" value="Сохранить">
      </div>
    </div>
  </form>
</div>
<div th:replace="fragments/layout :: footer"></div>
<th:block th:replace="fragments/layout :: scripts"></th:block>
<script id="ui-block-template" type="text/x-handlebars-template">
  <div class="panel panel-default ui-item course-item" id="ui-item-{{blockIndex}}">
    <div class="panel-heading">Курс {{inc blockIndex}}
      <button type="button" class="close pull-right" onclick="$('#ui-item-{{blockIndex}}').remove();"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-3 control-label">Название</label>
        <div class="col-sm-9"><input class="form-control" type="text" name="items[{{blockIndex}}].name"/></div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Школа</label>
        <div class="col-sm-9"><input class="form-control" type="text" name="items[{{blockIndex}}].school"/></div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Завершен</label>
        <div class="col-sm-1"><input type="checkbox" name="items[{{blockIndex}}].finish"/></div>
        <div class="col-sm-4"><input class="form-control" type="date" name="items[{{blockIndex}}].finishDate"/></div>
      </div>
    </div>
  </div>
</script>
<script th:inline="javascript">
  /*<![CDATA[*/
  Handlebars.registerHelper('inc', function(value) { return parseInt(value) + 1; });
  /*]]>*/
</script>
</body>
</html>
