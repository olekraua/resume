<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Edit Courses')}"></head>
<body class="resume">
<div th:replace="~{fragments/layout :: header}"></div>
<div class="layout-content l-container">
  <h2>Курсы</h2>
  <div th:replace="~{edit/_nav :: nav}"></div>

  <form th:action="${appHost} + @{|/${profile.uid}/edit/courses|}" method="post" th:object="${form}">
    <div th:if="${#fields.hasErrors('*')}" class="c-alert c-alert--danger">
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
      </ul>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div id="ui-block-container">
      <div th:each="item,iter : *{items}" class="c-panel c-panel--default ui-item course-item" th:id="|ui-item-${iter.index}|">
        <div class="c-panel__heading">Курс <span th:text="${iter.index + 1}"></span>
          <button type="button" class="c-close u-pull-right" th:onclick="|$('#ui-item-${iter.index}').remove();|"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="c-panel__body">
          <div class="c-form__group">
            <label class="l-col l-col--sm-3 c-form__label">Название</label>
            <div class="l-col l-col--sm-9"><input class="c-input" type="text" th:field="*{items[__${iter.index}__].name}"/></div>
            <div class="l-col--sm-offset-3 l-col l-col--sm-9 c-form__help"><small>Повна назва курсу/програми.</small></div>
          </div>
          <div class="c-form__group">
            <label class="l-col l-col--sm-3 c-form__label">Школа</label>
            <div class="l-col l-col--sm-9"><input class="c-input" type="text" th:field="*{items[__${iter.index}__].school}"/></div>
            <div class="l-col--sm-offset-3 l-col l-col--sm-9 c-form__help"><small>Провайдер: університет, онлайн-платформа тощо.</small></div>
          </div>
          <div class="c-form__group">
            <label class="l-col l-col--sm-3 c-form__label">Завершен</label>
            <div class="l-col l-col--sm-1"><input type="checkbox" th:field="*{items[__${iter.index}__].finish}"/></div>
            <div class="l-col l-col--sm-4"><input class="c-input" type="date" th:field="*{items[__${iter.index}__].finishDate}"/></div>
            <div class="l-col--sm-offset-3 l-col l-col--sm-9 c-form__help"><small>Дата завершення або очікувана дата.</small></div>
          </div>
        </div>
      </div>
    </div>
    <div class="l-row">
      <div class="l-col l-col--xs-12">
        <a href="javascript:resume.ui.addBlock();">+ Добавить курс</a>
      </div>
    </div>
    <hr/>
    <div class="l-row">
      <div class="l-col l-col--xs-12 u-text-center">
        <input type="submit" class="c-button c-button--primary" value="Сохранить">
      </div>
    </div>
  </form>
</div>
<div th:replace="~{fragments/layout :: footer}"></div>
<th:block th:replace="~{fragments/layout :: scripts-base}"></th:block>
<th:block th:replace="~{fragments/layout :: scripts-edit}"></th:block>
<script id="ui-block-template" type="text/x-handlebars-template">
  <div class="c-panel c-panel--default ui-item course-item" id="ui-item-{{blockIndex}}">
    <div class="c-panel__heading">Курс {{inc blockIndex}}
      <button type="button" class="c-close u-pull-right" onclick="$('#ui-item-{{blockIndex}}').remove();"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="c-panel__body">
      <div class="c-form__group">
        <label class="l-col l-col--sm-3 c-form__label">Название</label>
        <div class="l-col l-col--sm-9"><input class="c-input" type="text" name="items[{{blockIndex}}].name"/></div>
      </div>
      <div class="c-form__group">
        <label class="l-col l-col--sm-3 c-form__label">Школа</label>
        <div class="l-col l-col--sm-9"><input class="c-input" type="text" name="items[{{blockIndex}}].school"/></div>
      </div>
      <div class="c-form__group">
        <label class="l-col l-col--sm-3 c-form__label">Завершен</label>
        <div class="l-col l-col--sm-1"><input type="checkbox" name="items[{{blockIndex}}].finish"/></div>
        <div class="l-col l-col--sm-4"><input class="c-input" type="date" name="items[{{blockIndex}}].finishDate"/></div>
      </div>
    </div>
  </div>
</script>
<script th:inline="javascript">
  /*<![CDATA[*/
  Handlebars.registerHelper('inc', function(value) { return parseInt(value) + 1; });
  /*]]>*/
</script>
</body>
</html>
