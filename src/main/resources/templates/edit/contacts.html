<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Edit Contacts')"></head>
<body class="resume">
<div th:replace="fragments/layout :: header"></div>
<div class="layout-content container">
  <h2>Edit Contacts</h2>
  <div th:replace="~{edit/_nav :: nav}"></div>

  <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
    <ul>
      <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
    </ul>
  </div>

  <form th:action="@{/edit/contacts}" method="post" th:object="${form}" class="form-horizontal">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
      <label class="col-sm-3 control-label">Phone</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" th:field="*{phone}" placeholder="+380501234567"/>
        <div class="help-block"><small>Формат E.164: код країни + номер без пробілів.</small></div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input class="form-control" type="email" th:field="*{email}" placeholder="name.surname@gmail.com"/>
        <div class="help-block"><small>Робоча пошта, бажано @gmail.com з вашим ім’ям та прізвищем.</small></div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Facebook</label>
      <div class="col-sm-9"><input class="form-control" type="text" th:field="*{facebook}"/></div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">LinkedIn</label>
      <div class="col-sm-9"><input class="form-control" type="text" th:field="*{linkedin}"/></div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">GitHub</label>
      <div class="col-sm-9"><input class="form-control" type="text" th:field="*{github}"/></div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">StackOverflow</label>
      <div class="col-sm-9"><input class="form-control" type="text" th:field="*{stackoverflow}"/></div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<div th:replace="fragments/layout :: footer"></div>
<th:block th:replace="fragments/layout :: scripts"></th:block>
</body>
</html>
