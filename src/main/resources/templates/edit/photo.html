<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Фото профілю')"></head>
<body class="resume">
<div th:replace="fragments/layout :: header"></div>
<div class="layout-content container">
  <h2>Фото профілю</h2>
  <div th:replace="~{edit/_nav :: nav}"></div>

  <div class="row">
    <div class="col-sm-4">
      <div class="thumbnail">
        <img th:src="${profile.largePhoto != null} ? ${profile.largePhoto} : '/img/profile-placeholder.png'"
             alt="current photo" class="img-responsive" id="currentPhoto">
      </div>
    </div>
    <div class="col-sm-8">
      <form th:action="@{/edit/photo}" method="post" enctype="multipart/form-data" class="form-horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
          <label class="col-sm-3 control-label">Нове фото</label>
          <div class="col-sm-9">
            <input id="profilePhoto" name="profilePhoto" type="file" class="file-loading">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary">Зберегти</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="fragments/layout :: footer"></div>
<th:block th:replace="fragments/layout :: scripts"></th:block>
<script th:inline="javascript">
  /*<![CDATA[*/
  $(document).ready(function() {
    resume.createPhotoUploader();
  });
  /*]]>*/
</script>
</body>
</html>
