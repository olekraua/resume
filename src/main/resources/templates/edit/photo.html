<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Фото профілю')}"></head>
<body class="resume">
<div th:replace="~{fragments/layout :: header}"></div>
<div class="layout-content l-container">
  <h2>Фото профілю</h2>
  <div th:replace="~{edit/_nav :: nav}"></div>

  <div class="l-row">
    <div class="l-col l-col--sm-4">
      <div class="c-thumbnail">
        <img th:src="${profile.largePhoto != null} ? ${profile.largePhoto} : '/img/profile-placeholder.png'"
             alt="current photo" class="u-img-responsive" id="currentPhoto">
      </div>
    </div>
    <div class="l-col l-col--sm-8">
      <form th:action="${appHost} + @{|/${profile.uid}/edit/photo|}" method="post" enctype="multipart/form-data" class="c-form c-form--horizontal">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="c-form__group">
          <label class="l-col l-col--sm-3 c-form__label">Нове фото</label>
          <div class="l-col l-col--sm-9">
            <div class="c-file" data-file-input>
              <input id="profilePhoto" name="profilePhoto" type="file" class="c-file__input" accept="image/*">
              <div class="c-file__group">
                <label class="c-button c-button--secondary c-file__button" for="profilePhoto">Обрати файл</label>
                <div class="c-file__caption" data-file-caption>Файл не обрано</div>
                <button type="button" class="c-button c-button--secondary c-file__clear" data-file-clear>Очистити</button>
              </div>
            </div>
          </div>
        </div>
        <div class="c-form__group">
          <div class="l-col--sm-offset-3 l-col l-col--sm-9">
            <button type="submit" class="c-button c-button--primary">Зберегти</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div th:replace="~{fragments/layout :: footer}"></div>
<th:block th:replace="~{fragments/layout :: scripts-base}"></th:block>
<th:block th:replace="~{fragments/layout :: scripts-edit}"></th:block>
<script th:inline="javascript">
  /*<![CDATA[*/
  $(document).ready(function() {
    resume.createPhotoUploader();
  });
  /*]]>*/
</script>
</body>
</html>
