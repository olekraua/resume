<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Edit Education')"></head>
<body class="resume">
<div th:replace="fragments/layout :: header"></div>
<div class="layout-content container">
  <h2>Edit Education</h2>
  <div th:replace="edit/_nav :: nav"></div>

  <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
    <ul>
      <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
    </ul>
  </div>

  <form th:action="@{/edit/education}" method="post" th:object="${form}" class="form-horizontal">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div th:each="item,iter : *{items}" class="panel panel-default">
      <div class="panel-heading">Education <span th:text="${iter.index + 1}"></span></div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-3 control-label">University</label>
          <div class="col-sm-9"><input class="form-control" type="text" th:field="*{items[__${iter.index}__].university}"/></div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Faculty</label>
          <div class="col-sm-9"><input class="form-control" type="text" th:field="*{items[__${iter.index}__].faculty}"/></div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Summary</label>
          <div class="col-sm-9"><input class="form-control" type="text" th:field="*{items[__${iter.index}__].summary}"/></div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Begin year</label>
          <div class="col-sm-3"><input class="form-control" type="number" min="1900" max="2100" th:field="*{items[__${iter.index}__].beginYear}"/></div>
          <label class="col-sm-2 control-label">Finish</label>
          <div class="col-sm-1"><input type="checkbox" th:field="*{items[__${iter.index}__].finish}"/></div>
          <div class="col-sm-3"><input class="form-control" type="number" min="1900" max="2100" th:field="*{items[__${iter.index}__].finishYear}"/></div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<div th:replace="fragments/layout :: footer"></div>
<th:block th:replace="fragments/layout :: scripts"></th:block>
</body>
</html>
