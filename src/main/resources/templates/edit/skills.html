<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Edit Skills')}"></head>
<body class="resume">
<div th:replace="~{fragments/layout :: header}"></div>
<div class="layout-content container">
  <h2>Технические навыки</h2>
  <div th:replace="edit/_nav :: nav"></div>

  <div th:object="${form}">
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
      </ul>
    </div>
  </div>

  <form th:action="@{/edit/skills}" method="post" th:object="${form}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div id="ui-block-container">
      <div th:each="item,iter : *{items}" class="row ui-item skill-item" th:id="|ui-item-${iter.index}|">
        <div class="col-xs-5 col-sm-4 col-md-2 form-group">
          <select class="form-control" th:field="*{items[__${iter.index}__].category}">
            <option th:each="cat : ${skillCategories}" th:value="${cat.category}" th:text="${cat.category}">Category</option>
          </select>
        </div>
        <div class="col-xs-7 col-sm-8 col-md-10 value-container">
          <button type="button" class="close" th:onclick="|$('#ui-item-${iter.index}').remove();|">
            <span aria-hidden="true">&times;</span>
          </button>
          <textarea class="form-control pull-right" rows="2"
                    th:field="*{items[__${iter.index}__].value}" required="required"></textarea>
        </div>
      </div>
    </div>

    <div class="row" style="margin-bottom: 10px;">
      <div class="col-xs-12">
        <a href="javascript:resume.ui.addBlock();">+ Добавить навык</a>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 text-center">
        <input type="submit" class="btn btn-primary" value="Сохранить">
      </div>
    </div>
  </form>
</div>
<div th:replace="~{fragments/layout :: footer}"></div>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>

<script id="ui-block-template" type="text/x-handlebars-template">
  <div class="row ui-item skill-item" id="ui-item-{{blockIndex}}">
    <div class="col-xs-5 col-sm-4 col-md-2 form-group">
      <select name="items[{{blockIndex}}].category" class="form-control">
        {{#each categories}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
      </select>
    </div>
    <div class="col-xs-7 col-sm-8 col-md-10 value-container">
      <button type="button" class="close" onclick="$('#ui-item-{{blockIndex}}').remove();">
        <span aria-hidden="true">&times;</span>
      </button>
      <textarea name="items[{{blockIndex}}].value" class="form-control pull-right" rows="2" required="required"></textarea>
    </div>
  </div>
</script>
<script th:inline="javascript">
  /*<![CDATA[*/
  // прокидуємо категорії у Handlebars як глобал
  window.skillCategories = /*[[${skillCategories.![category]}]]*/ [];
  $(document).ready(function() {
    // замінимо шаблон компіляції, щоб резюме.ui.addBlock бачило categories
    resume.ui.getTemplate = function() {
      if (resume.ui.template == null) {
        var source = $("#ui-block-template").html();
        resume.ui.template = Handlebars.compile(source);
      }
      return resume.ui.template;
    };
    Handlebars.registerHelper('categories', function() {
      return window.skillCategories;
    });
  });
  /*]]>*/
</script>
</body>
</html>
