<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Edit Skills')"></head>
<body class="resume">
<div th:replace="fragments/layout :: header"></div>
<div class="layout-content container">
  <h2>Edit Skills</h2>
  <div th:replace="edit/_nav :: nav"></div>

  <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
    <ul>
      <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error</li>
    </ul>
  </div>

  <form th:action="@{/edit/skills}" method="post" th:object="${form}" class="form-horizontal">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Category</th>
        <th>Value</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item, iter : *{items}">
        <td><input class="form-control" type="text" th:field="*{items[__${iter.index}__].category}" /></td>
        <td><input class="form-control" type="text" th:field="*{items[__${iter.index}__].value}" /></td>
      </tr>
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-default" th:href="@{/profile}">Cancel</a>
  </form>
</div>
<div th:replace="fragments/layout :: footer"></div>
<th:block th:replace="fragments/layout :: scripts"></th:block>
</body>
</html>
